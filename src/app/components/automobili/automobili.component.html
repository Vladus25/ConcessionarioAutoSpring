<div class="container-fluid mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4 mb-4" *ngFor="let a of automobili">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ a.marca }}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{ a.modello }}</h6>
              <p class="card-text">Prezzo: {{ a.prezzo }}</p>
              <p class="card-text">Stato: {{ a.stato === false ? 'Nuovo' : 'Usato' }}</p>
              <p class="card-text">Km percorsi: {{ a.kmPercorsi !== null ? a.kmPercorsi : '0' }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
